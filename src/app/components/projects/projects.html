<section id="projects">
  <h2 class="section-title">Projelerim</h2>
  
  <div class="grid">
    <div class="card" *ngFor="let p of projects" (click)="openModal(p)">
      <div class="card-img" [style.backgroundImage]="'url(' + p.imageUrl + ')'"></div>
      <div class="card-body">
        <h3>{{ p.title }}</h3>
        <p>{{ p.description | slice:0:80 }}...</p>
        <div class="tags">
          <span *ngFor="let t of p.techStack">{{ t }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal-backdrop" *ngIf="selectedProject" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="closeModal()">Ã—</button>
      <img [src]="selectedProject.imageUrl" alt="Project Image">
      <h2>{{ selectedProject.title }}</h2>
      <p>{{ selectedProject.description }}</p>
      <div class="tags">
        <span *ngFor="let t of selectedProject.techStack">{{ t }}</span>
      </div>
    </div>
  </div>
</section>
